        .control-btn {

        .progress-container {

        .progress-bar {

            width: 0%;
            border-radius: 10px;
            transition: width 0.1s linear;

        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;

        }

        .time-display {

        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 10px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .speed-control {
            display: flex;
            gap: 8px;
        }

        .speed-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .speed-btn.active,
        .speed-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .input-section {
                padding: 20px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }

            .controls {
                padding: 20px;
            }

            .control-row {
                justify-content: center;
            }

            .volume-slider {

            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
                border-radius: 0;
            }

            .header,
            .input-section {
                display: none;
            }

            .video-container {
                padding-top: 100vh;
            }

            .controls {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
                padding: 15px;

            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¬ ç°ä»£è§†é¢‘æ’­æ”¾å™¨</h1>
            <p>æ”¯æŒæœ¬åœ°è§†é¢‘å’ŒYouTubeé“¾æ¥æ’­æ”¾</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>ğŸ“¹ ä¸Šä¼ æœ¬åœ°è§†é¢‘</label>
                <div class="input-wrapper">
                    <input type="file" id="videoFile" accept="video/*">
                    <label for="videoFile" class="file-upload-label">
                        <span>ğŸ“</span>
                        <span>é€‰æ‹©è§†é¢‘æ–‡ä»¶</span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label>ğŸ”— YouTubeé“¾æ¥</label>
                <div class="input-wrapper">
                    <input type="text" id="youtubeUrl" placeholder="ç²˜è´´YouTubeè§†é¢‘é“¾æ¥ (ä¾‹: https://www.youtube.com/watch?v=...)">
                    <button class="btn btn-primary" onclick="loadYouTube()">
                        <span>â–¶ï¸</span>
                        <span>åŠ è½½</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearVideo()">
                        <span>ğŸ—‘ï¸</span>
                        <span>æ¸…é™¤</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="placeholder" id="placeholder">
                <svg fill="#ccc" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <p>è¯·ä¸Šä¼ è§†é¢‘æˆ–è¾“å…¥YouTubeé“¾æ¥</p>
            </div>
            <video id="videoPlayer" style="display:none;" controls></video>
            <div id="youtubeContainer" style="display:none;"></div>
        </div>

        <div class="controls" id="controls" style="display:none;">
            <div class="control-row">
                <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">â–¶ï¸</button>
                <button class="control-btn" onclick="skipTime(-10)">âª</button>
                <button class="control-btn" onclick="skipTime(10)">â©</button>
                <div class="progress-container" id="progressContainer" onclick="seek(event)">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            </div>

            <div class="control-row">
                <div class="volume-container">
                    <button class="control-btn" onclick="toggleMute()">ğŸ”Š</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" oninput="changeVolume(this.value)">
                </div>

                <div class="speed-control">
                    <span style="color: #666; font-weight: 600; font-size: 14px;">é€Ÿåº¦:</span>
                    <button class="speed-btn" onclick="changeSpeed(0.5)">0.5x</button>
                    <button class="speed-btn active" onclick="changeSpeed(1)">1x</button>
                    <button class="speed-btn" onclick="changeSpeed(1.5)">1.5x</button>
                    <button class="speed-btn" onclick="changeSpeed(2)">2x</button>
                </div>

                <button class="control-btn" onclick="toggleFullscreen()">â›¶</button>
            </div>

    <div class="notification" id="notification"></div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const youtubeContainer = document.getElementById('youtubeContainer');
        const placeholder = document.getElementById('placeholder');
        const controls = document.getElementById('controls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const videoFile = document.getElementById('videoFile');
        let isYouTube = false;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        videoFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadLocalVideo(url);
                showNotification('è§†é¢‘åŠ è½½æˆåŠŸï¼', 'success');
            }
        });

        // åŠ è½½æœ¬åœ°è§†é¢‘
        function loadLocalVideo(url) {
            isYouTube = false;
            youtubeContainer.style.display = 'none';
            youtubeContainer.innerHTML = '';
            placeholder.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.src = url;
            controls.style.display = 'block';
            videoPlayer.load();
        }

        // åŠ è½½YouTubeè§†é¢‘
        function loadYouTube() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                showNotification('è¯·è¾“å…¥YouTubeé“¾æ¥', 'error');
                return;
            }

            const videoId = extractYouTubeID(url);
            if (!videoId) {
                showNotification('æ— æ•ˆçš„YouTubeé“¾æ¥', 'error');
                return;
            }

            isYouTube = true;
            videoPlayer.style.display = 'none';
            placeholder.style.display = 'none';
            youtubeContainer.style.display = 'block';
            youtubeContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0" allowfullscreen></iframe>`;
            controls.style.display = 'none';
            showNotification('YouTubeè§†é¢‘åŠ è½½æˆåŠŸï¼', 'success');
        }

        // æå–YouTubeè§†é¢‘ID
        function extractYouTubeID(url) {
            const regExp = /^.*((youtu.be/)|(v/)|(/u/w/)|(embed/)|(watch?))??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // æ¸…é™¤è§†é¢‘
        function clearVideo() {
            videoPlayer.pause();
            videoPlayer.src = '';
            youtubeContainer.innerHTML = '';
            videoPlayer.style.display = 'none';
            youtubeContainer.style.display = 'none';
            placeholder.style.display = 'block';
            controls.style.display = 'none';
            document.getElementById('youtubeUrl').value = '';
            videoFile.value = '';
            showNotification('è§†é¢‘å·²æ¸…é™¤', 'success');
        }

        // æ’­æ”¾/æš‚åœ
        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'â¸ï¸';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'â–¶ï¸';
            }
        }

        // å¿«è¿›/å¿«é€€
        function skipTime(seconds) {
            videoPlayer.currentTime += seconds;
        }

        // è¿›åº¦æ¡ç‚¹å‡»
        function seek(e) {
            const percent = e.offsetX / progressContainer.offsetWidth;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }

        // æ›´æ–°è¿›åº¦
        videoPlayer.addEventListener('timeupdate', function() {
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = percent + '%';
            timeDisplay.textContent = formatTime(videoPlayer.currentTime) + ' / ' + formatTime(videoPlayer.duration);
        });

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // éŸ³é‡æ§åˆ¶
        function changeVolume(value) {
            videoPlayer.volume = value / 100;
        }

        // é™éŸ³åˆ‡æ¢
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        // æ”¹å˜æ’­æ”¾é€Ÿåº¦
        function changeSpeed(speed) {
            videoPlayer.playbackRate = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // å…¨å±åˆ‡æ¢
        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    showNotification('å…¨å±æ¨¡å¼å¤±è´¥', 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // é€šçŸ¥æç¤º
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (isYouTube || videoPlayer.style.display === 'none') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    skipTime(-5);
                    break;
                case 'ArrowRight':
                    skipTime(5);
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    toggleMute();
                    break;
            }
        });
    </script>
