    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        let originalImage = null;
        let processedImageData = null;
        let encryptedData = null;

        const fileInput = document.getElementById('fileInput');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const passwordInput = document.getElementById('passwordInput');
        const originalPreview = document.getElementById('originalPreview');
        const processedPreview = document.getElementById('processedPreview');
        const loadingOriginal = document.getElementById('loadingOriginal');
        const loadingProcessed = document.getElementById('loadingProcessed');

        fileInput.addEventListener('change', handleFileSelect);
        encryptBtn.addEventListener('click', encryptImage);
        decryptBtn.addEventListener('click', decryptImage);
        downloadBtn.addEventListener('click', downloadImage);

        function showLoading(element) {
            element.classList.add('active');
        }

        function hideLoading(element) {
            element.classList.remove('active');
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            showLoading(loadingOriginal);

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    displayImage(originalPreview, img);
                    processedPreview.innerHTML = '<div class="loading" id="loadingProcessed"><div class="spinner"></div></div>';
                    processedPreview.classList.add('empty');
                    processedImageData = null;
                    encryptedData = null;
                    hideLoading(loadingOriginal);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        function displayImage(container, img) {
            container.innerHTML = '';
            container.classList.remove('empty');
            const clonedImg = img.cloneNode();
            container.appendChild(clonedImg);
            const loading = container.querySelector('.loading');
            if (loading) loading.remove();
        }

        function encryptImage() {
            if (!originalImage) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼');
                return;
            }

            const password = passwordInput.value;
            if (!password) {
                alert('è¯·è¾“å…¥å¯†ç ï¼');
                return;
            }

            const loadingDiv = document.getElementById('loadingProcessed') || document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div>';
            processedPreview.appendChild(loadingDiv);
            showLoading(loadingDiv);

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;

                    ctx.drawImage(originalImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    const pixelArray = Array.from(data);
                    const pixelString = JSON.stringify({
                        width: canvas.width,
                        height: canvas.height,
                        data: pixelArray
                    });

                    const encrypted = CryptoJS.AES.encrypt(pixelString, password).toString();
                    encryptedData = encrypted;

                    const seed = hashPassword(password);
                    const rng = new SeededRandom(seed);

                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = rng.next(0, 256);
                        data[i + 1] = rng.next(0, 256);
                        data[i + 2] = rng.next(0, 256);
                    }

                    ctx.putImageData(imageData, 0, 0);

                    const fontSize = Math.max(canvas.width, canvas.height) / 12;
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 3;
                    ctx.shadowOffsetY = 3;
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(-30 * Math.PI / 180);
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('CONFIDENTIAL', 0, 0);
                    ctx.restore();

                    processedImageData = canvas.toDataURL('image/jpeg', 0.85);
                    displayProcessedImage(processedImageData);
                    hideLoading(loadingDiv);
                } catch (error) {
                    alert('åŠ å¯†å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    hideLoading(loadingDiv);
                }
            }, 50);
        }

        function decryptImage() {
            if (!encryptedData) {
                alert('è¯·å…ˆåŠ å¯†å›¾ç‰‡ï¼');
                return;
            }

            const password = passwordInput.value;
            if (!password) {
                alert('è¯·è¾“å…¥å¯†ç ï¼');
                return;
            }

            const loadingDiv = document.getElementById('loadingProcessed') || document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div>';
            processedPreview.appendChild(loadingDiv);
            showLoading(loadingDiv);

            setTimeout(() => {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedData, password);
                    const decryptedString = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (!decryptedString) {
                        alert('å¯†ç é”™è¯¯ï¼æ— æ³•è§£å¯†å›¾ç‰‡ã€‚');
                        hideLoading(loadingDiv);
                        return;
                    }

                    const pixelData = JSON.parse(decryptedString);

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = pixelData.width;
                    canvas.height = pixelData.height;

                    const imageData = ctx.createImageData(canvas.width, canvas.height);
                    for (let i = 0; i < pixelData.data.length; i++) {
                        imageData.data[i] = pixelData.data[i];
                    }

                    ctx.putImageData(imageData, 0, 0);

                    processedImageData = canvas.toDataURL('image/png');
                    displayProcessedImage(processedImageData);
                    hideLoading(loadingDiv);
                } catch (error) {
                    alert('è§£å¯†å¤±è´¥ï¼å¯†ç å¯èƒ½ä¸æ­£ç¡®ã€‚');
                    hideLoading(loadingDiv);
                }
            }, 50);
        }

        function hashPassword(password) {
            const hash = CryptoJS.SHA256(password);
            return parseInt(hash.toString().substring(0, 8), 16);
        }

        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }

            next(min, max) {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                const rnd = this.seed / 233280;
                return Math.floor(min + rnd * (max - min));
            }
        }

        function displayProcessedImage(dataUrl) {
            const img = new Image();
            img.onload = function() {
                processedPreview.innerHTML = '';
                processedPreview.classList.remove('empty');
                processedPreview.appendChild(img);
            }
            img.src = dataUrl;
        }

        function downloadImage() {
            if (!processedImageData) {
                alert('è¯·å…ˆåŠ å¯†æˆ–è§£å¯†å›¾ç‰‡ï¼');
                return;
            }

            const link = document.createElement('a');
            const isEncrypted = encryptedData !== null && processedImageData.includes('data:image/jpeg');
            link.download = isEncrypted ? 'encrypted_image.jpg' : 'decrypted_image.png';
            link.href = processedImageData;
            link.click();
        }
