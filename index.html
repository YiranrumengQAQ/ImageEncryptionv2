    <script>

        // åˆå§‹åŒ–
        function init() {

        function setupEventListeners() {

            fileInput.addEventListener('change', (e) => {

            algorithmSelect.addEventListener('change', (e) => {

            encryptionStrengthSlider.addEventListener('input', (e) => {

        function loadImage(file) {

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // åŠ å¯†ç®—æ³•å®ç°
        function xorEncrypt(data, key, strength) {
            const password = passwordInput.value;
            const passwordLength = password.length;
            
            for (let i = 0; i < data.length; i += 4) {
                const charIndex = (i / 4) % passwordLength;
                const keyByte = password.charCodeAt(charIndex) * strength;
                
                data[i] = data[i] ^ keyByte;
                data[i+1] = data[i+1] ^ keyByte;
                data[i+2] = data[i+2] ^ keyByte;
            }
        }

        function simulateAESEncrypt(data, key, strength) {
            const password = passwordInput.value;
            const passwordLength = password.length;
            const blockSize = 16;
            
            for (let i = 0; i < data.length; i += 4) {
                const blockIndex = Math.floor((i / 4) / blockSize);
                const charIndex = blockIndex % passwordLength;
                const keyByte = password.charCodeAt(charIndex) * strength;
                
                data[i] = (data[i] + keyByte) % 256;
                data[i+1] = (data[i+1] - keyByte + 256) % 256;
                data[i+2] = (data[i+2] ^ keyByte);
                
                if (i % 3 === 0) {

        function pixelScrambleEncrypt(data, key, strength) {
            const password = passwordInput.value;
            
            // æ ¹æ®å¯†ç ç”Ÿæˆä¼ªéšæœºåºåˆ—
            const seed = password.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const rng = new PseudoRandom(seed);
            
            // æ ¹æ®å¼ºåº¦å†³å®šæ··æ·†ç¨‹åº¦
            const scrambleFactor = Math.floor(strength * 10);
            
            for (let s = 0; s < scrambleFactor; s++) {
                for (let i = 0; i < data.length / 8; i++) {
                    const idx1 = Math.floor(rng.next() * (data.length / 4)) * 4;
                    const idx2 = Math.floor(rng.next() * (data.length / 4)) * 4;
                    
                    for (let j = 0; j < 3; j++) {
                        const temp = data[idx1 + j];
                        data[idx1 + j] = data[idx2 + j];
                        data[idx2 + j] = temp;
                    }
                }
            }
        }

        function shiftEncrypt(data, key, strength) {
            const password = passwordInput.value;
            const passwordLength = password.length;
            
            for (let i = 0; i < data.length; i += 4) {
                const charIndex = (i / 4) % passwordLength;
                const shift = password.charCodeAt(charIndex) % 8;
                
                data[i] = (data[i] << shift) | (data[i] >> (8 - shift));
                data[i+1] = (data[i+1] << shift) | (data[i+1] >> (8 - shift));
                data[i+2] = (data[i+2] << shift) | (data[i+2] >> (8 - shift));
            }
        }

        function rc4Encrypt(data, key, strength) {
            const password = passwordInput.value;
            
            // RC4å¯†é’¥è°ƒåº¦ç®—æ³•
            const s = [];
            for (let i = 0; i < 256; i++) {
                s[i] = i;
            }
            
            let j = 0;
            for (let i = 0; i < 256; i++) {
                j = (j + s[i] + password.charCodeAt(i % password.length)) % 256;
                [s[i], s[j]] = [s[j], s[i]];
            }
            
            // RC4ä¼ªéšæœºç”Ÿæˆç®—æ³•
            let i = 0;
            j = 0;
            for (let k = 0; k < data.length; k++) {
                i = (i + 1) % 256;
                j = (j + s[i]) % 256;
                [s[i], s[j]] = [s[j], s[i]];
                const keyByte = s[(s[i] + s[j]) % 256];
                
                data[k] = data[k] ^ keyByte;
            }
        }

        function chaosEncrypt(data, key, strength) {
            // ä½¿ç”¨Logisticæ··æ²Œæ˜ å°„ç”Ÿæˆå¯†é’¥æµ
            let x = passwordInput.value.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) / (passwordInput.value.length * 256);
            const r = 3.9;
            
            for (let i = 0; i < data.length; i++) {
                x = r * x * (1 - x);

        function poly1305Encrypt(data, key, strength) {
            const password = passwordInput.value;

            // ç”ŸæˆPoly1305å¯†é’¥
            let polyKey = 0;

            for (let i = 0; i < data.length; i += 4) {

                data[i] = (data[i] + keyByte) % 256;
