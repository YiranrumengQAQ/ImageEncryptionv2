    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let currentSize = 256;
        let qrCodeInstance = null;

        document.getElementById("textInput").addEventListener("input", generateQRCode);

        function generateQRCode() {
            const text = document.getElementById("textInput").value.trim();
            const qrCodeContainer = document.getElementById("qrCode");
            const emptyState = document.getElementById("emptyState");
            const saveBtn = document.getElementById("saveBtn");

            qrCodeContainer.innerHTML = "";

            if (text) {
                emptyState.style.display = "none";
                qrCodeContainer.style.display = "block";

                qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: text,
                    width: currentSize,
                    height: currentSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                saveBtn.disabled = false;
            } else {
                emptyState.style.display = "block";
                qrCodeContainer.style.display = "none";
                saveBtn.disabled = true;
            }
        }

        function changeSize(size) {
            currentSize = size;

            // Update active button
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Regenerate QR code if text exists
            if (document.getElementById("textInput").value.trim()) {
                generateQRCode();
            }
        }

        function regenerateQR() {
            const input = document.getElementById("textInput");
            if (input.value.trim()) {
                generateQRCode();

                // Add animation
                const qrCode = document.getElementById("qrCode");
                qrCode.style.animation = "none";
                setTimeout(() => {
                    qrCode.style.animation = "fadeIn 0.5s ease-out";
                }, 10);
            } else {
                input.focus();
            }
        }

        function saveQRCode() {
            const qrCodeContainer = document.getElementById("qrCode");
            const canvas = qrCodeContainer.querySelector("canvas");
            const img = qrCodeContainer.querySelector("img");

            if (canvas) {
                // Use canvas to download
                const link = document.createElement("a");
                link.download = "qrcode_" + Date.now() + ".png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            } else if (img) {
                // Use img to download
                const link = document.createElement("a");
                link.download = "qrcode_" + Date.now() + ".png";
                link.href = img.src;
                link.click();
            }
        }

        // Initialize empty state
        document.getElementById("emptyState").style.display = "block";
        document.getElementById("qrCode").style.display = "none";
    </script>
